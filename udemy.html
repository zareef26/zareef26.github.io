<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Udemy</title>
<style>
	#hello {
		text-align: center;
		margin-left: 400px;
		margin-right: 400px;
		padding: 12px;
		border: 3px solid #FF0004;
		border-radius: 50px;
		background: linear-gradient(to top right, azure, tomato)
	}
	#hello-parent {
		margin-left: 20%;
		margin-right: 20%;
		padding: none;
		border: 5px solid #FF0004;
		border-radius: 50px;
		background: linear-gradient(-60deg, azure, tomato)
	}
</style>
</head>

<body>
	<div id="hello-parent" onmouseover="document.getElementById('hello').InnerHTML = 'Hola!';">
	<h1 id="hello">Hello!</h1>
	</div>
</body>
</html>
