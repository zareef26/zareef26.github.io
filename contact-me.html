		<main class="page contact-me-page">
			<section class="portfolio-block contact-me">
				<div class="container">
					<div class="heading">
						<h2 style="font-family: Alef, sans-serif">
							Contact me
						</h2>
					</div>
					<form
						style="
							background: linear-gradient(#ff7474, #4f6bff);
							border: none;
							border-radius: 30px;
						"
						action="https://formspree.io/f/mjvjjvrb" method="POST"
						id="my-form"
					>
					<div class="mb-3">
						<label class="form-label" for="subject">Subject :</label
						><input
							class="form-control"
							name="Subject"
							type="text"
							id="subject"
							required
						/>
					</div>
						<div class="mb-3">
							<label class="form-label" for="email">E-mail Address :</label
							><input
								class="form-control"
								name="E-mail"
								type="email"
								id="email"
								required
							/>
						</div>
						<div class="mb-3">
							<label class="form-label" for="message"
								>Your Message :</label
							><textarea
								class="form-control"
								name="Message"
								id="message"
								required
							></textarea>
						</div>
						<div class="mb-3">
							<div class="row">
								<div class="col-md-6">
									<label class="form-label" for="contact-date"
										>Contact Date :</label
									><input
										class="form-control"
										name="Date"
										id="contact-date"
										type="date"
										required
									/>
								</div>
								<div class="col-md-6 button">
									<button
										class="btn btn-primary d-block w-100"
										id="contact-submission"
										type="submit"
									>
										Contact Me
									</button>
								</div>
							</div>
						</div>
						<div id="backend">Contact service API by <a id="backend-link" href="https://formspree.io/" target="_blank">formspree.io</a></div>
					</form>
				</div>
				<div id="status"></div>
			</section>
